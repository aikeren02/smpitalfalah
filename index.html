        }

        .controls {

            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {

            padding: 14px 25px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .search-box input:focus {
            border-color: #1e40af;
            outline: none;
            box-shadow: 0 0 15px rgba(30, 64, 175, 0.3);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        select {
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
        }

        select:focus {
            border-color: #1e40af;
            outline: none;
            box-shadow: 0 0 10px rgba(30, 64, 175, 0.2);
        }

        .stats {
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            border-bottom: 3px solid #2563eb;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            color: white;
        }

        .stat-card {
            text-align: center;
            padding: 15px 25px;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.95;
            margin-top: 5px;
        }

        .halaqah-tabs {
            display: flex;
            background: #e0e7ff;
            padding: 10px;
            border-bottom: 3px solid #c7d2fe;
        }

        .halaqah-tab {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: 600;
            transition: all 0.3s;
            background: white;
            border: 2px solid #d1d5db;
        }

        .halaqah-tab:hover {
            background: #bfdbfe;
            border-color: #1e40af;
        }

            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border-color: #1e40af;
            box-shadow: 0 4px 6px rgba(30, 64, 175, 0.3);
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            padding: 30px;
            background: #f9fafb;
        }

        .student-card {
            background: white;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%);
        }

        .student-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(30, 64, 175, 0.25);
            border-color: #1e40af;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .student-number {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .student-info {
            flex: 1;
            margin-left: 15px;
        }

        .student-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .student-class {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            display: inline-block;
        }

        .halaqah-badge {

            color: #92400e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .achievement {

            background: #f0f9ff;
            border-radius: 10px;
            border-left: 5px solid #3b82f6;
            transition: all 0.3s;

            border-left-color: #1e40af;
        }

            font-size: 0.95em;
            color: #4b5563;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;

        }

        .achievement-value {
            font-size: 1.2em;
            color: #1e40af;
            font-weight: 700;
            line-height: 1.5;
        }

            background: #dbeafe;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #1e40af;
        }

            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
            font-size: 1.5em;
        }

        .no-data i {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

            .student-grid {

            }

                align-items: stretch;

            }

            select {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;

        // Fungsi untuk menampilkan data siswa
        function displayStudents(students) {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            if (students.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <div>üîç</div>
                        <p>Tidak ada data siswa yang ditemukan</p>
                    </div>
                `;
                document.getElementById('filteredCount').textContent = '0';
                return;
            }

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => showStudentDetail(student);
                
                // Tentukan badge halaqah
                let halaqahBadgeClass = '';
                if (student.halaqah === 'SUPER CLASS') halaqahBadgeClass = 'badge-super';
                else if (student.halaqah === 'MAKKAH') halaqahBadgeClass = 'badge-makkah';
                else if (student.halaqah === 'MADINAH') halaqahBadgeClass = 'badge-madinah';
                else if (student.halaqah === 'ISTANBUL') halaqahBadgeClass = 'badge-istanbul';
                
                card.innerHTML = `
                    <div class="student-header">
                        <div class="student-number">${student.no}</div>
                        <div class="student-info">
                            <div class="student-name">${student.name}</div>
                            <div>
                                <span class="student-class">Kelas ${student.class}</span>
                                <span class="halaqah-badge ${halaqahBadgeClass}">${student.halaqah}</span>
                            </div>
                        </div>
                    </div>
                    ${student.halaqah === 'ISTANBUL' ? `
                    <div class="achievement">
                        <div class="achievement-label">üìñ Tahsin</div>
                        <div class="achievement-value">${student.tahsin || '-'}</div>
                    </div>
                    ` : ''}
                    <div class="achievement">
                        <div class="achievement-label">üïå Tahfidz</div>
                        <div class="achievement-value">${student.tahfidz || '-'}</div>
                        ${student.tahfidz && student.tahfidz.includes('Juz') ? `
                        <div class="juz-info">
                            üìö ${student.tahfidz.match(/\(([^)]+)\)/)?.[1] || ''}
                        </div>
                        ` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });

            document.getElementById('filteredCount').textContent = students.length;
        }

        // Fungsi filter siswa
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const halaqahFilter = document.getElementById('halaqahFilter').value;
            const classFilter = document.getElementById('classFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;

            let filtered = studentsData.filter(student => {
                const matchName = student.name.toLowerCase().includes(searchTerm);
                const matchHalaqah = halaqahFilter === '' || student.halaqah === halaqahFilter;
                const matchClass = classFilter === '' || student.class === classFilter;
                return matchName && matchHalaqah && matchClass;
            });

            if (subjectFilter !== '') {
                if (subjectFilter === 'tahsin') {
                    filtered = filtered.filter(student => 
                        student.halaqah === 'ISTANBUL' && student.tahsin && 
                        student.tahsin.toLowerCase().includes(searchTerm)
                    );
                } else if (subjectFilter === 'tahfidz') {
                    filtered = filtered.filter(student => 
                        student.tahfidz && student.tahfidz.toLowerCase().includes(searchTerm)
                    );
                }
            }

            displayStudents(filtered);
            
            // Update active tab
            updateActiveTab(halaqahFilter);
        }

        // Fungsi filter by halaqah dari tabs
        function filterByHalaqah(halaqah) {
            document.getElementById('halaqahFilter').value = halaqah;
            filterStudents();
        }

        // Update active tab
        function updateActiveTab(halaqah) {
            const tabs = document.querySelectorAll('.halaqah-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (halaqah === '') {
                tabs[0].classList.add('active');
            } else {
                const tabIndex = {
                    'SUPER CLASS': 1,
                    'MAKKAH': 2,
                    'MADINAH': 3,
                    'ISTANBUL': 4
                }[halaqah];
                if (tabIndex !== undefined) {
                    tabs[tabIndex].classList.add('active');
                }
            }
        }

        // Fungsi untuk menampilkan detail siswa
        function showStudentDetail(student) {
            const modal = document.getElementById('studentModal');
            const modalName = document.getElementById('modalStudentName');
            const modalContent = document.getElementById('modalContent');

            // Tentukan badge halaqah
            let halaqahBadgeClass = '';
            if (student.halaqah === 'SUPER CLASS') halaqahBadgeClass = 'badge-super';
            else if (student.halaqah === 'MAKKAH') halaqahBadgeClass = 'badge-makkah';
            else if (student.halaqah === 'MADINAH') halaqahBadgeClass = 'badge-madinah';
            else if (student.halaqah === 'ISTANBUL') halaqahBadgeClass = 'badge-istanbul';
            
            modalName.innerHTML = `
                ${student.name}
                <br>
                <span style="font-size: 0.7em; font-weight: normal; color: #6b7280;">
                    Kelas ${student.class} - 
                    <span class="halaqah-badge ${halaqahBadgeClass}" style="margin-left: 8px; padding: 3px 10px; font-size: 0.8em;">
                        ${student.halaqah}
                    </span>
                </span>
            `;
            
            let contentHTML = '';
            
            if (student.halaqah === 'ISTANBUL') {
                contentHTML += `
                    <div class="modal-detail">
                        <div class="modal-label">üìñ Tahsin</div>
                        <div class="modal-value">${student.tahsin || '-'}</div>
                    </div>
                `;
            }
            
            contentHTML += `
                <div class="modal-detail">
                    <div class="modal-label">üïå Tahfidz</div>
                    <div class="modal-value">${student.tahfidz || '-'}</div>
                </div>
            `;
            
            // Tambahkan info Juz jika ada
            if (student.tahfidz && student.tahfidz.includes('Juz')) {
                const juzMatch = student.tahfidz.match(/\(([^)]+)\)/);
                if (juzMatch) {
                    contentHTML += `
                        <div class="modal-detail" style="background: #fef3c7; border-left-color: #f59e0b;">
                            <div class="modal-label" style="color: #92400e;">üìö Juz yang Telah Dihafal</div>
                            <div class="modal-value" style="color: #92400e; font-size: 1.1em;">
                                ${juzMatch[1]}
                            </div>
                        </div>
                    `;
                }
            }

            modalContent.innerHTML = contentHTML;
            modal.style.display = 'flex';
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // Tutup modal saat klik di luar konten
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inisialisasi
        window.onload = function() {
            displayStudents(studentsData);
            document.getElementById('totalStudents').textContent = studentsData.length;
            document.getElementById('filteredCount').textContent = studentsData.length;
            
            // Set initial active tab
            updateActiveTab('');
        };
    </script>
